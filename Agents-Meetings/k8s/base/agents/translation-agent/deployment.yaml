apiVersion: apps/v1
kind: Deployment
metadata:
  name: translation-agent
  namespace: meeting-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: translation-agent
  template:
    metadata:
      labels:
        app: translation-agent
    spec:
      imagePullSecrets:
      - name: registry-bionicaisolutions-com
      containers:
      - name: translation-agent
        image: meeting-platform-translation-agent:latest
        imagePullPolicy: Always
        env:
        - name: LIVEKIT_URL
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: LIVEKIT_URL
        - name: LIVEKIT_API_KEY
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: LIVEKIT_API_KEY
        - name: LIVEKIT_API_SECRET
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: LIVEKIT_API_SECRET
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: OPENAI_API_KEY
        - name: DEEPGRAM_API_KEY
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: DEEPGRAM_API_KEY
        - name: ELEVENLABS_API_KEY
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: ELEVENLABS_API_KEY
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: translation-agent-secret
              key: GOOGLE_API_KEY
              optional: true
        - name: LANGFUSE_HOST
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: LANGFUSE_HOST
        - name: LANGFUSE_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: LANGFUSE_PUBLIC_KEY
        - name: LANGFUSE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: LANGFUSE_SECRET_KEY
        - name: STT_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: translation-agent-config
              key: STT_PROVIDER
        - name: TTS_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: translation-agent-config
              key: TTS_PROVIDER
        - name: TRANSLATION_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: translation-agent-config
              key: TRANSLATION_PROVIDER
        - name: SUPPORTED_LANGUAGES
          valueFrom:
            configMapKeyRef:
              name: translation-agent-config
              key: SUPPORTED_LANGUAGES
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

