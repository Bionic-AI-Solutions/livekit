apiVersion: v1
kind: ConfigMap
metadata:
  name: avatar-agent-config
  namespace: meeting-platform
data:
  # Avatar-agent-specific configuration only
  AVATAR_PROVIDERS: "bithuman,anam,tavus,hedra"
  # BitHuman Model Path (for local mode)
  # Set this to the path of your BitHuman model file, e.g., /app/models/bithuman/model.bin
  # Leave empty to use cloud mode (requires avatar_id or avatar_image)
  BITHUMAN_MODEL_PATH: "/app/models/bithuman/scarlett_monroe.imx"

