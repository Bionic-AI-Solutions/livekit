apiVersion: apps/v1
kind: Deployment
metadata:
  name: avatar-agent
  namespace: meeting-platform
spec:
  replicas: 2  # Can scale to multiple replicas with ReadWriteMany (cephfs)
  selector:
    matchLabels:
      app: avatar-agent
  template:
    metadata:
      labels:
        app: avatar-agent
    spec:
      imagePullSecrets:
      - name: registry-bionicaisolutions-com
      containers:
      - name: avatar-agent
        image: registry.bionicaisolutions.com/meeting/meeting-platform-avatar-agent:latest
        imagePullPolicy: Always
        env:
        - name: LIVEKIT_URL
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: LIVEKIT_URL
        - name: LIVEKIT_API_KEY
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: LIVEKIT_API_KEY
        - name: LIVEKIT_API_SECRET
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: LIVEKIT_API_SECRET
        - name: BITHUMAN_API_SECRET
          valueFrom:
            secretKeyRef:
              name: avatar-agent-secret
              key: BITHUMAN_API_SECRET
              optional: true
        - name: BITHUMAN_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: avatar-agent-secret
              key: BITHUMAN_API_TOKEN
              optional: true
        - name: ANAM_AVATAR_ID
          valueFrom:
            secretKeyRef:
              name: avatar-agent-secret
              key: ANAM_AVATAR_ID
              optional: true
        - name: ANAM_API_URL
          valueFrom:
            secretKeyRef:
              name: avatar-agent-secret
              key: ANAM_API_URL
              optional: true
        - name: TAVUS_API_KEY
          valueFrom:
            secretKeyRef:
              name: avatar-agent-secret
              key: TAVUS_API_KEY
              optional: true
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: OPENAI_API_KEY
        - name: ELEVEN_API_KEY
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: ELEVENLABS_API_KEY
        - name: DEEPGRAM_API_KEY
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: DEEPGRAM_API_KEY
        - name: LANGFUSE_HOST
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: LANGFUSE_HOST
        - name: LANGFUSE_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: LANGFUSE_PUBLIC_KEY
        - name: LANGFUSE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: LANGFUSE_SECRET_KEY
        - name: DEFAULT_AVATAR_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: DEFAULT_AVATAR_PROVIDER
        - name: BITHUMAN_MODEL_PATH
          valueFrom:
            configMapKeyRef:
              name: avatar-agent-config
              key: BITHUMAN_MODEL_PATH
              optional: true
        volumeMounts:
        - name: models-volume
          mountPath: /app/models/bithuman
          readOnly: false
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: models-volume
        persistentVolumeClaim:
          claimName: avatar-models-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: avatar-models-pvc
  namespace: meeting-platform
spec:
  accessModes:
    - ReadWriteMany  # CephFS supports ReadWriteMany (multiple pods can share the same volume)
  resources:
    requests:
      storage: 20Gi  # Adjust based on your model file sizes
  storageClassName: cephfs-with-secrets  # Use CephFS storage class with secrets for ReadWriteMany support

