apiVersion: apps/v1
kind: Deployment
metadata:
  name: livekit
  namespace: meeting-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: livekit
  template:
    metadata:
      labels:
        app: livekit
    spec:
      containers:
      - name: livekit
        image: livekit/livekit-server:latest
        ports:
        - containerPort: 7880
          name: ws
        - containerPort: 7881
          name: http
        - containerPort: 50000
          name: rtp
          protocol: UDP
        env:
        - name: LIVEKIT_KEYS
          valueFrom:
            secretKeyRef:
              name: livekit-secret
              key: LIVEKIT_KEYS
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: livekit-config
              key: REDIS_URL
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"

