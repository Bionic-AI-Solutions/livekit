apiVersion: v1
kind: Secret
metadata:
  name: common-secrets
  namespace: meeting-platform
type: Opaque
stringData:
  # LiveKit API Credentials (shared across all agents and backend)
  # UPDATE THESE VALUES
  LIVEKIT_API_KEY: "YOUR_LIVEKIT_API_KEY"
  LIVEKIT_API_SECRET: "YOUR_LIVEKIT_API_SECRET"
  
  # Langfuse Credentials (shared across all agents and backend)
  # UPDATE THESE VALUES
  LANGFUSE_HOST: "https://langfuse.yourdomain.com"
  LANGFUSE_PUBLIC_KEY: "YOUR_LANGFUSE_PUBLIC_KEY"
  LANGFUSE_SECRET_KEY: "YOUR_LANGFUSE_SECRET_KEY"
  
  # OpenAI API Key (shared by avatar-agent and translation-agent)
  # UPDATE THIS VALUE
  OPENAI_API_KEY: "YOUR_OPENAI_API_KEY"
  
  # Deepgram API Key (shared by avatar-agent and translation-agent)
  # UPDATE THIS VALUE
  DEEPGRAM_API_KEY: "YOUR_DEEPGRAM_API_KEY"
  
  # ElevenLabs API Key (shared by avatar-agent and translation-agent)
  # UPDATE THIS VALUE
  ELEVENLABS_API_KEY: "YOUR_ELEVENLABS_API_KEY"

