apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: meeting-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
      - name: registry-bionicaisolutions-com
      containers:
      - name: backend
        image: meeting-platform-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: DATABASE_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: JWT_SECRET
        - name: LIVEKIT_URL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: LIVEKIT_URL
        - name: LIVEKIT_WS_URL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: LIVEKIT_WS_URL
        - name: LIVEKIT_API_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: LIVEKIT_API_KEY
        - name: LIVEKIT_API_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: LIVEKIT_API_SECRET
        - name: LANGFUSE_HOST
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: LANGFUSE_HOST
        - name: LANGFUSE_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: LANGFUSE_PUBLIC_KEY
        - name: LANGFUSE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: LANGFUSE_SECRET_KEY
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: LOG_LEVEL
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: CORS_ORIGINS
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

