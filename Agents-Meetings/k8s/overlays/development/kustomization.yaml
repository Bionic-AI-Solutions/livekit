apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: meeting-platform

resources:
- ../../base

patchesStrategicMerge:
- deployment-patch.yaml

configMapGenerator:
- name: backend-config
  behavior: merge
  literals:
  - ENVIRONMENT=development
  - LOG_LEVEL=debug
  - CORS_ORIGINS=http://localhost:3000,http://localhost:3001

