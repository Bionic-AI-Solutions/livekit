apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: meeting-platform

resources:
- ../../base

replicas:
- name: backend
  count: 3
- name: frontend
  count: 3
- name: avatar-agent
  count: 3
- name: translation-agent
  count: 3

configMapGenerator:
- name: backend-config
  behavior: merge
  literals:
  - ENVIRONMENT=production
  - LOG_LEVEL=warn

